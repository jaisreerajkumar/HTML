<title>Student registration Form</title>
<h1>Student registration Form</h1>
<form action="">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" placeholder="Enter Your Name" /></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" placeholder="Enter Your Age" /></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="text" placeholder="Enter Your Addres" /></td>
    </tr>
    <tr>
      <td>Department:</td>
      <td>
        <select>
          <option>ECE</option>
          <option>BME</option>
          <option>CSE</option>
          <option>Mech</option>
          <option>IT</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><input type="submit" /></td>
      <td><input type="reset" name="" id="" /></td>
    </tr>
  </table>
</form>
